<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCaseEmpty}" rendered="#{caseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{caseController.items.rowCount > 0}">
                    <h:outputText value="#{caseController.pagination.pageFirstItem + 1}..#{caseController.pagination.pageLastItem + 1}/#{caseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{caseController.previous}" value="#{bundle.Previous} #{caseController.pagination.pageSize}" rendered="#{caseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{caseController.next}" value="#{bundle.Next} #{caseController.pagination.pageSize}" rendered="#{caseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{caseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaseTitle_caseID}"/>
                            </f:facet>
                            <h:outputText value="#{item.caseID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaseTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaseTitle_idpeople}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpeople}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaseTitle_comment}"/>
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaseTitle_idpolice}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpolice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{caseController.prepareView}" value="#{bundle.ListCaseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caseController.prepareEdit}" value="#{bundle.ListCaseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caseController.destroy}" value="#{bundle.ListCaseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{caseController.prepareCreate}" value="#{bundle.ListCaseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
