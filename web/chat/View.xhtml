<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChatLabel_chatPK_idchat}"/>
                    <h:outputText value="#{chatController.selected.chatPK.idchat}" title="#{bundle.ViewChatTitle_chatPK_idchat}"/>
                    <h:outputText value="#{bundle.ViewChatLabel_context}"/>
                    <h:outputText value="#{chatController.selected.context}" title="#{bundle.ViewChatTitle_context}"/>
                    <h:outputText value="#{bundle.ViewChatLabel_time}"/>
                    <h:outputText value="#{chatController.selected.time}" title="#{bundle.ViewChatTitle_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewChatLabel_idpolice}"/>
                    <h:outputText value="#{chatController.selected.idpolice}" title="#{bundle.ViewChatTitle_idpolice}"/>
                    <h:outputText value="#{bundle.ViewChatLabel_group1}"/>
                    <h:outputText value="#{chatController.selected.group1}" title="#{bundle.ViewChatTitle_group1}"/>
                    <h:outputText value="#{bundle.ViewChatLabel_idpeople}"/>
                    <h:outputText value="#{chatController.selected.idpeople}" title="#{bundle.ViewChatTitle_idpeople}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chatController.destroyAndView}" value="#{bundle.ViewChatDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChatEditLink}"/>
                <br />
                <h:commandLink action="#{chatController.prepareCreate}" value="#{bundle.ViewChatCreateLink}" />
                <br />
                <h:commandLink action="#{chatController.prepareList}" value="#{bundle.ViewChatShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChatIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
