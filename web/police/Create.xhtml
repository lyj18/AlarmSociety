<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePoliceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_idpolice}" for="idpolice" />
                    <h:inputText id="idpolice" value="#{policeController.selected.idpolice}" title="#{bundle.CreatePoliceTitle_idpolice}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_idpolice}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_password}" for="password" />
                    <h:inputText id="password" value="#{policeController.selected.password}" title="#{bundle.CreatePoliceTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{policeController.create}" value="#{bundle.CreatePoliceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{policeController.prepareList}" value="#{bundle.CreatePoliceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePoliceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
