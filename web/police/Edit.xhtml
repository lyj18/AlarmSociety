<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPoliceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPoliceLabel_idpolice}" for="idpolice" />
                    <h:inputText id="idpolice" value="#{policeController.selected.idpolice}" title="#{bundle.EditPoliceTitle_idpolice}" required="true" requiredMessage="#{bundle.EditPoliceRequiredMessage_idpolice}"/>
                    <h:outputLabel value="#{bundle.EditPoliceLabel_password}" for="password" />
                    <h:inputText id="password" value="#{policeController.selected.password}" title="#{bundle.EditPoliceTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{policeController.update}" value="#{bundle.EditPoliceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPoliceViewLink}"/>
                <br />
                <h:commandLink action="#{policeController.prepareList}" value="#{bundle.EditPoliceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPoliceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
