<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroup1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroup1Label_groupID}" for="groupID" />
                    <h:inputText id="groupID" value="#{group1Controller.selected.groupID}" title="#{bundle.CreateGroup1Title_groupID}" required="true" requiredMessage="#{bundle.CreateGroup1RequiredMessage_groupID}"/>
                    <h:outputLabel value="#{bundle.CreateGroup1Label_idpeople}" for="idpeople" />
                    <h:inputText id="idpeople" value="#{group1Controller.selected.idpeople}" title="#{bundle.CreateGroup1Title_idpeople}" />
                    <h:outputLabel value="#{bundle.CreateGroup1Label_idpolice}" for="idpolice" />
                    <h:inputText id="idpolice" value="#{group1Controller.selected.idpolice}" title="#{bundle.CreateGroup1Title_idpolice}" />
                    <h:outputLabel value="#{bundle.CreateGroup1Label_chatNum}" for="chatNum" />
                    <h:inputText id="chatNum" value="#{group1Controller.selected.chatNum}" title="#{bundle.CreateGroup1Title_chatNum}" />
                    <h:outputLabel value="#{bundle.CreateGroup1Label_caseID}" for="caseID" />
                    <h:selectOneMenu id="caseID" value="#{group1Controller.selected.caseID}" title="#{bundle.CreateGroup1Title_caseID}" required="true" requiredMessage="#{bundle.CreateGroup1RequiredMessage_caseID}">
                        <f:selectItems value="#{caseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{group1Controller.create}" value="#{bundle.CreateGroup1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{group1Controller.prepareList}" value="#{bundle.CreateGroup1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroup1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
