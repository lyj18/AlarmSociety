<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        
    <h:head>
        
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="-1" />
            </f:facet>
        </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="1000" resizable="true" closable="true" collapsible="true">
                <!--<img src="resources/images/1.jpg" style="width: 100%;height:100%">
           
                </img>-->
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="950" panelHeight="600" showCaption="true">
                    <p:graphicImage name="images/#{image}" alt="Image Description for #{image}" title="#{image}" width="100%" height="100%"/>
                </p:galleria>
            </p:layoutUnit>
            
            <p:layoutUnit position="center"  resizable="true" closable="true" collapsible="true">
                <p:layout >
                    <p:layoutUnit position="center">
                        <br/>  账号 <input type="text"></input>
                        <br/>  密码 <input type="password"></input>
                        <br>
                        <p align="center">
                        <p:button value="确定" outcome="welcomePrimefaces.xhtml"></p:button>
                        </p>
                        </br>
                    </p:layoutUnit>
                </p:layout>
                <p align="center">
                
                </p>
            </p:layoutUnit>

    </h:body>
    </f:view>
</html>
