<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_idcomment}" for="idcomment" />
                    <h:inputText id="idcomment" value="#{commentController.selected.idcomment}" title="#{bundle.EditCommentTitle_idcomment}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_idcomment}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_context}" for="context" />
                    <h:inputText id="context" value="#{commentController.selected.context}" title="#{bundle.EditCommentTitle_context}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{commentController.selected.time}" title="#{bundle.EditCommentTitle_time}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_idpolice}" for="idpolice" />
                    <h:selectOneMenu id="idpolice" value="#{commentController.selected.idpolice}" title="#{bundle.EditCommentTitle_idpolice}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_idpolice}">
                        <f:selectItems value="#{policeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_idpeople}" for="idpeople" />
                    <h:selectOneMenu id="idpeople" value="#{commentController.selected.idpeople}" title="#{bundle.EditCommentTitle_idpeople}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_idpeople}">
                        <f:selectItems value="#{peopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
