<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentLabel_idcomment}"/>
                    <h:outputText value="#{commentController.selected.idcomment}" title="#{bundle.ViewCommentTitle_idcomment}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_context}"/>
                    <h:outputText value="#{commentController.selected.context}" title="#{bundle.ViewCommentTitle_context}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_time}"/>
                    <h:outputText value="#{commentController.selected.time}" title="#{bundle.ViewCommentTitle_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommentLabel_idpolice}"/>
                    <h:outputText value="#{commentController.selected.idpolice}" title="#{bundle.ViewCommentTitle_idpolice}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_idpeople}"/>
                    <h:outputText value="#{commentController.selected.idpeople}" title="#{bundle.ViewCommentTitle_idpeople}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.destroyAndView}" value="#{bundle.ViewCommentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommentEditLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareCreate}" value="#{bundle.ViewCommentCreateLink}" />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.ViewCommentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
