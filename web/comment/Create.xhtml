<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentLabel_idcomment}" for="idcomment" />
                    <h:inputText id="idcomment" value="#{commentController.selected.idcomment}" title="#{bundle.CreateCommentTitle_idcomment}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_idcomment}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_context}" for="context" />
                    <h:inputText id="context" value="#{commentController.selected.context}" title="#{bundle.CreateCommentTitle_context}" />
                    <h:outputLabel value="#{bundle.CreateCommentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{commentController.selected.time}" title="#{bundle.CreateCommentTitle_time}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_idpolice}" for="idpolice" />
                    <h:selectOneMenu id="idpolice" value="#{commentController.selected.idpolice}" title="#{bundle.CreateCommentTitle_idpolice}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_idpolice}">
                        <f:selectItems value="#{policeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_idpeople}" for="idpeople" />
                    <h:selectOneMenu id="idpeople" value="#{commentController.selected.idpeople}" title="#{bundle.CreateCommentTitle_idpeople}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_idpeople}">
                        <f:selectItems value="#{peopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
